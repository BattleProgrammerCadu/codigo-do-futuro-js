<script>
    nome = prompt('Digite o nome do aluno');
    nota1 = Number(prompt('Nota 1:'));
    nota2 = Number(prompt('Nota 2:'));
    nota3 = Number(prompt('Nota 3:'));
    nota4 = Number(prompt('Nota 4:'));

    media = (nota1 + nota2 + nota3 + nota4) / 4;

    if(media>=5){
        alert(`A média do aluno ${nome} foi  ${media} ele está aprovado`);
    }else{
        alert(`A média do aluno ${nome} foi  ${media} ele está foi reprovado`);
    }
</script>
